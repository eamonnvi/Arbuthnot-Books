---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%-d %B %Y" }}
    </time>
    {% if page.tags %}
      Â·
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    {% endif %}
  </p>

  {% if page.lede %}
    <p class="lede">{{ page.lede }}</p>
  {% endif %}

  <div class="prose">
    {{ content }}
  </div>
</article>
